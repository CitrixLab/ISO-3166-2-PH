<body>

    <header>
        <h1>Project Study: Integration of ISO 3166-2:PH Codes in Legal Databases</h1>
<h2>SDA Prototype</h2>
    </header>


<iframe width="300" height="200" id="gmap_canvas"
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1mq12!2m2!1d-122.4194155!2d37.774900!3m2!1i1024!2i768!4f13.1"
  frameborder="0" allowfullscreen>
</iframe>

    <div id="mapContainer"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwT8AN9zwUwzEOInZqBfcYEvaHgATQjtT/HcQ=" crossorigin=""></script>
    <script>
        // Sample compressed POI data (replace with Huffman coding logic)
        const compressedData = "HCNEN";

        // Decoded POI data structure (replace with actual decompression logic)
        const pois = {
            "H": { name: "Hospital", coords: [37.7833, -122.4167] },
            "C": { name: "Coffee Shop", coords: [37.7749, -122.4194] },
            "N": { name: "Park", coords: [37.7656, -122.4334] },
            "E": { name: "Restaurant", coords: [37.7782, -122.4064] },
        };

        const map = L.map('mapContainer').setView([37.7749, -122.4194], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function decodePOI(code) {
            // Implement your decompression logic here (e.g., Huffman coding)
            // For now, a placeholder to simulate potential errors
            if (code === "X") {
                throw new Error("Invalid POI code encountered during decompression");
            }
            return pois[code];
        }

        function addPOIMarker(poi) {
            const marker = L.marker(poi.coords).addTo(map);
            marker.bindPopup(`<b>${poi.name}</b>`).openPopup();
        }

        try {
            for (const code of compressedData) {
                const poi = decodePOI(code);
                addPOIMarker(poi);
            }
        } catch (error) {
            console.error("Error decoding POI data:", error.message);
            // Handle decompression errors gracefully (e.g., display error message to user)
            alert("Failed to display some POIs due to decompression errors. Check browser console for details.");
        }
    </script>
